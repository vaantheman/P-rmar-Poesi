<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pärmar & Poesi</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<script src="https://kit.fontawesome.com/4f234d32dc.js" crossorigin="anonymous"></script>
</head>
<body>
	<section class="contact-section" id="contact">
		<article class="contact-card">
			<h2>Contact us</h2>
			<p class="contact-card__text"><i class="fa-solid fa-phone"></i> Phone: 073-738 47 32</p>
			<p class="contact-card__text"><i class="fa-solid fa-location-dot"></i> Location: Trädgårdsgatan 10 60242 Norrköping</p>
			<p class="contact-card__text"><i class="fa-solid fa-clock"></i> Visiting hours: Mon - Fri 10:00-18:00</p>
		</article>
		<article class="contact-form">
			<h2>Email us</h2>
			<form action="contact">
				<span>
					<label for="name">Name:</label>
					<input type="text" name="name" id="name" value="Enter your Name">
				</span>
				<span>
					<label for="email">Email:</label>
					<input type="text" name="email" id="email" value="Enter a valid email adress">
				</span>
				<span>
					<label for="message">Message:</label>
					<textarea name="message" id="message">Type your message here</textarea>
				</span>
				<span class="span-button">
					<button type="submit">Submit</button>
				</span>
			</form>
		</article>
	</section>
</body>
</html>
